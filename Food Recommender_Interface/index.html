<!--===============================================================================================-->

<!--===============================================================================================-->

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="http://127.0.0.1:5000/recommend" method="post">
				<span class="contact1-form-title">
					Food Recommendation System
				</span>

				<div class="wrap-input1 validate-input">
					<label for="sel1">Select Brand (BestSellers):</label>
					<select class="form-control" id="sel1" name="brand">
						<option></option>
						<option value="Badia">Badia</option>
						<option value="Goya Food">Goya Food</option>
						<option value="Utz">Utz</option>
						<option value="Spice Islands">Spice Islands</option>
						<option value="Snapple">Snapple</option>
						<option value="Orale!">Orale</option>
						<option value="McCormick">McCormick</option>
						<option value="Tone's">Tone's</option>
						<option value="Twinings">Twinings</option>


					</select>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<label for="sel1">Select a Category:</label>
					<select class="form-control" id="sel1" name="category">
						<option></option>
						<option value="Food,Grocery">Grocery</option>
						<option value="Food,Canned Vegetables,Grocery">Canned Vegetables</option>
						<option value="Food,Beverages,Juice,Grocery">Juice,</option>
						<option value="Chips,Food,Grocery">Chips</option>
						<option value="Food,Beans,Grocery">Beans</option>
						<option value="Food,grocery">Food & Grocery</option>
						<option value="Food,Beverages,Tea,Grocery">Beverages</option>
						<option value="Baking,Food,Grocery">Baking</option>
						<option value="Food,Sauces,Grocery">Sauces</option>
						<option value="Food,Salad Dressings,Grocery">Salad Dressings</option>
						<option value="Beverages,Food,Juice,Grocery">Beverages & Grocery</option>
						<option value="Food,Chocolate,Grocery">Chocolate & Grocery</option>
						<option value="Soups,Food,Grocery">Soups</option>
						<option value="Beer,Beverages,Food,Grocery">Beer</option>
						<option value="Cookies,Food,Grocery ">Cookies </option>

						<option value=""></option>
					</select>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<label for="sel1">Preferred Manufacturer(Optional):</label>
					<select class="form-control" id="sel1" name="manufacturer">
						<option></option>
						<option value="GOYA FOODS, INC.">Goya Foods</option>
						<option value="Snapple Beverage Corp">Snapple Beverages</option>
						<option value="Ach Food Companies">Ach Food Companies</option>
						<option value="Spice Island">Spice Island</option>
						<option value="Utz Quality Foods">Utz Quality Foods</option>
						<option value="Lisy Corp">Lisy Corp</option>
						<option value="UTZ Quality Foods, Inc.">UTZ Quality Foods, Inc.</option>
						<option value="B&G Foods, Inc.">B&G Foods, Inc.</option>
						<option value="Badia">Badia</option>
						<option value="MANISCHEWITZ">MANISCHEWITZ</option>
						<option value="Frito-Lay">Frito-Lay</option>
						<option value="Del Monte Consumer Products">Del Monte</option>
					</select>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" >
					<textarea class="input1" name="message" placeholder="Any Preferred Ingredients?"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
